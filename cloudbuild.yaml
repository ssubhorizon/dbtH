steps:
  - id: "DBT RUN"
    name: "python:3.10-slim"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        python -m pip install --upgrade pip
        pip install dbt-core
        pip install dbt-clickhouse
        dbt run --target prod --profiles-dir dbth --project-dir dbth
options:
  logging: CLOUD_LOGGING_ONLY